<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body style="background-color: rgb(26, 25, 24); color: aliceblue"></body>
  <script>
    const div = document.createElement("div");
    // div.innerText="This Is Nahid" its not a good work
    const addText = document.createTextNode(
      "Hello, This is Nahid and i am a web developer"
    );
    div.appendChild(addText)
    div.className = "heading";
    div.id = Math.round(Math.random() * 10 + 1);
    div.setAttribute("title", "hello");
    div.style.backgroundColor = "green";
    div.style.padding = "10px";
    // console.log(div);
    document.body.appendChild(div)
  </script>
</html>
